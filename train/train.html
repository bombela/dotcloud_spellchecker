<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Spellchecking trainer</title>
		<script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
		<script src="/media/jquery.progressbar.min.js"></script>
		<script src="/media/ajaxfileupload.js"></script>
	</head>
	<body>
		<script>
			var doBlink = function(obj,start,finish) {
				jQuery(obj).fadeOut(300).fadeIn(300);
					if(start!=finish) {
						start=start+1; doBlink(obj,start,finish);
				} };
			jQuery.fn.blink = function(start,finish) {
				return this.each(function() { doBlink(this,start,finish) });
			};
			$(window).load(function() {
				$('#blink').blink(1, 8);
			});
			$(document).ready(function() {
				$("#progressbar").progressBar({
					boxImage		: 'media/progressbar.gif',
					barImage		: {
						0:  'media/progressbg_red.gif',
						30: 'media/progressbg_orange.gif',
						70: 'media/progressbg_green.gif'
					},
				});

				$('#form').submit(function() {
					var data = $('#form').serialize();
					
					$('#progressbar').progressBar(0);
					$('#activity').show();

					if ($('#id_upfile').val() != "") {
						$.ajaxFileUpload({
								url:'sendtext', 
								secureuri:false,
								fileElementId: 'id_upfile',
								dataType: 'json',
								success: function (data, status)
								{
									if(typeof(data.error) != 'undefined')
									{
										if(data.error != '')
										{
											alert(data.error);
										}else
										{
											alert(data.msg);
										}
									}
								},
								error: function (data, status, e)
								{
									alert(e);
								}
						});
					}
					else {
						$.post('sendtext', data, function(data) {
							if (data.form)
								$('#form_content').html(data.form);
							if (data.response) {
								$('#data').html(
									$('#progressbar').progressBar(
										data.response[0] * 100 / data.response[1]
								));
								// set timer...
							}
						});
					}
					return false;
				});
			});
		</script>

		<h1>Feed me with some text to improve the accuracy of my service</h1>

		<p id='blink'>Blabla</p>
		<form id="form" action="sendtext" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<span id='form_content'>
				{{ form.as_p }}
			</span>
			<input type="submit" value="Submit" />
			<span id="activity"  style="display: none">
				<img src="/media/processing_dots.gif" id='activity' />
				<div id="progressbar">0%</div>
			</span>
		</form>
		<div id="data"></div>
	</body>
</html>
